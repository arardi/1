name: RDP with JDK 21

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Allow incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Fixed Password
        run: |
          $password = "Zhe#111"
          
          # Hapus user lama jika ada
          Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 2
          
          # Buat user baru dengan password tetap
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -PasswordNeverExpires -UserMayNotChangePassword
          
          # Tambah ke grup
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          # Aktifkan user
          Enable-LocalUser -Name "RDP"
          
          # Simpan credentials
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          Write-Host "âœ… RDP User created with password: $password"

      - name: Download and Install JDK 21
        run: |
          $jdkUrl = "https://download.oracle.com/java/21/archive/jdk-21.0.9_windows-x64_bin.exe"
          $installerPath = "$env:TEMP\jdk-21-installer.exe"
          $installDir = "C:\Program Files\Java\jdk-21"
          
          Write-Host "ğŸ“¥ Downloading JDK 21..."
          # Gunakan header yang diperlukan untuk download dari Oracle
          $headers = @{
            "Cookie" = "oraclelicense=accept-securebackup-cookie"
          }
          Invoke-WebRequest -Uri $jdkUrl -Headers $headers -OutFile $installerPath
          
          Write-Host "âš™ï¸ Installing JDK 21..."
          # Install JDK secara silent
          Start-Process -FilePath $installerPath -ArgumentList "/s", "INSTALLDIR=`"$installDir`"" -Wait -NoNewWindow
          
          # Tunggu instalasi selesai
          Start-Sleep -Seconds 10
          
          # Set environment variables
          Write-Host "ğŸ”§ Setting environment variables..."
          [Environment]::SetEnvironmentVariable("JAVA_HOME", $installDir, "Machine")
          [Environment]::SetEnvironmentVariable("JAVA_HOME", $installDir, "User")
          
          # Update PATH
          $currentPath = [Environment]::GetEnvironmentVariable("PATH", "Machine")
          $newPath = "$installDir\bin;" + $currentPath
          [Environment]::SetEnvironmentVariable("PATH", $newPath, "Machine")
          [Environment]::SetEnvironmentVariable("PATH", $newPath, "User")
          
          # Verifikasi instalasi
          Write-Host "âœ… JDK 21 installation completed"
          
          # Bersihkan installer
          Remove-Item $installerPath -Force -ErrorAction SilentlyContinue

      - name: Verify JDK Installation
        run: |
          Write-Host "ğŸ” Verifying JDK installation..."
          
          # Cek JAVA_HOME
          $javaHome = [Environment]::GetEnvironmentVariable("JAVA_HOME", "Machine")
          Write-Host "JAVA_HOME: $javaHome"
          
          # Cek apakah java.exe ada
          $javaPath = "$javaHome\bin\java.exe"
          if (Test-Path $javaPath) {
            Write-Host "âœ… Java executable found at: $javaPath"
          } else {
            Write-Host "âŒ Java executable not found!"
          }
          
          # Cek versi Java (perlu refresh environment)
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          java -version
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "âœ… Java version check successful"
          } else {
            Write-Host "âŒ Java version check failed"
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "ğŸŒ Tailscale IP: $tsIP"
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "ğŸ”Œ Testing RDP connectivity..."
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "âŒ TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "âœ… TCP connectivity successful!"

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "                     ğŸ–¥ï¸  RDP ACCESS INFORMATION                 "
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          Write-Host "ğŸ“ Remote Desktop Address: $env:TAILSCALE_IP"
          Write-Host "ğŸ‘¤ Username: RDP"
          Write-Host "ğŸ”‘ Password: Zhe#111"
          Write-Host ""
          Write-Host "ğŸ“¦ Installed Software:"
          Write-Host "   â€¢ JDK 21 (Java Development Kit)"
          Write-Host "   â€¢ Tailscale VPN"
          Write-Host ""
          Write-Host "ğŸ”§ Java Environment:"
          Write-Host "   â€¢ JAVA_HOME: C:\Program Files\Java\jdk-21"
          Write-Host "   â€¢ Path: C:\Program Files\Java\jdk-21\bin"
          Write-Host ""
          Write-Host "âš ï¸  Note: This RDP session will timeout after 60 minutes"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""

      - name: Maintain Connection
        run: |
          # Keep runner active
          $timeoutMinutes = 60
          $startTime = Get-Date
          
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $remaining = $timeoutMinutes - [math]::Round($elapsed.TotalMinutes)
              
              if ($remaining -le 0) {
                  Write-Host "â° Timeout reached (60 minutes). Stopping RDP session..."
                  break
              }
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Active - Time remaining: $remaining minutes"
              Write-Host "  Address: $env:TAILSCALE_IP | User: RDP | Pass: Zhe#111"
              Start-Sleep -Seconds 60
          }
